<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil - Syifa Fauziah Sarfina</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #6b4226, #3e2615);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      color: #3e2615;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease-out;
    }

    .card h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .card a {
      text-decoration: none;
      background-color: #6b4226;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #ffb47d;
      color: #3e2615;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>PROFIL</h1>
    <p>
      <strong>Nama:</strong> Syifa Fauziah Sarfina<br>
      <strong>Program Studi:</strong> Sistem Informasi
    </p>
    <a href="index.html">Kembali ke Beranda</a>
  </div>

</body>
</html>
