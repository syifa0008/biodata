<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KONTAK SAYA - Syifa Fauziah Sarfina</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5a3921, #d2b48c, #fff8f0);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    .container {
      background-color: rgba(255, 250, 240, 0.95);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h1 {
      color: #4b2e15;
      font-size: 34px;
      margin-bottom: 30px;
    }

    p {
      color: #3e2f1c;
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      background-color: #5a3c2b;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ffb47d;
      color: #3e2a1c;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
